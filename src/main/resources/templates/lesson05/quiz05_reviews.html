<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>배탈의 민족</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/lesson05/quiz05_style.css}">
</head>
<body>
	<div id="wrap">
		<header class="bg-info d-flex align-items-center pl-3">
			<h2 class="text-white font-weight-bold">배탈의 민족</h2>
		</header>
		<section class="contents">
			<div class="display-4 pt-1 pb-3" th:text="${storeName} + ' - 리뷰'"></div>
			<div th:if="${reviewList.size() < 1}">
				<h2 class="font-weight-bold p-5">작성된 리뷰가 없습니다.</h2>
			</div>
			<div th:each="history, status : ${reviewList}">
				<div class="store pl-3 mb-3 d-flex align-items-center">
					<div class="my-3">
						<div class="d-flex">
							<div th:text="${history.userName}" class="font-weight-bold mr-2"></div>
							<div th:switch="${history.point}">
								<div th:case="0.5">
									<img src="/img/star_half.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
								</div>
								<div th:case="1">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
								</div>
								<div th:case="1.5">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_half.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
								</div>
								<div th:case="2">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
								</div>
								<div th:case="2.5">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_half.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
								</div>
								<div th:case="3">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
								</div>
								<div th:case="3.5">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_half.png" width="17">
									<img src="/img/star_empty.png" width="17">
									<img src="/img/star_empty.png" width="17">
								</div>
								<div th:case="4">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_empty.png" width="17">
								</div>
								<div th:case="4.5">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_half.png" width="17">
								</div>
								<div th:case="5">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
									<img src="/img/star_fill.png" width="17">
								</div>
							</div>
						</div>
						<small th:text="${#temporals.format(history.updatedAt, 'yyyy년 M월 d일')}" class="text-secondary"></small>
						<div th:text="${history.review}"></div>
						<div class="menu my-1">
							<span th:text="${history.menu}"></span>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<hr>
			<div class="footer mb-1">(주)우와한형제</div>
			<div class="text-secondary">고객센터 : 1500-1500</div>
		</footer>
	</div>
</body>
</html>
